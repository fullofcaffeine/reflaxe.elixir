name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"
  ELIXIR_VERSION: "1.18.3"
  OTP_VERSION: "27.2"

jobs:
  verify-and-release:
    name: Verify + Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Install npm dependencies
        run: npm ci

      - name: Download Haxe libraries (lix)
        run: npx lix download

      - name: Run guardrails
        run: npm run ci:guards

      - name: Run tests
        run: npm test

      - name: Validate examples Elixir (warnings as errors)
        run: npm run test:examples-elixir

      - name: Run budgets (perf + determinism)
        run: npm run ci:budgets

      - name: Verify repo hygiene (no build artifacts tracked)
        run: |
          set -euo pipefail
          if git ls-files node_modules deps _build | grep -q .; then
            echo "ERROR: Tracked build artifacts detected (expected these to be gitignored):"
            git ls-files node_modules deps _build
            exit 1
          fi

      - name: Dogfood generated Phoenix app (upgrade path)
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGPORT: "5432"
        run: |
          set -euo pipefail
          current="${GITHUB_REF_NAME}"
          prev="$(git tag --list 'v*' --sort=-version:refname | sed -n '2p' || true)"
          if [[ -z "$prev" ]]; then
            prev="$current"
          fi
          echo "[release] Dogfood: ${prev} -> ${current}"
          scripts/dogfood-phoenix.sh --mode local --from-tag "$prev" --to-tag "$current" --quiet

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
