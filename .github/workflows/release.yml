name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to release (e.g. v1.0.3)"
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - name: Create source archive
        run: |
          set -euo pipefail
          tag="${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}"
          out="reflaxe.elixir-${tag}.zip"
          zip -r "${out}" \
            src std vendor haxe_libraries \
            haxelib.json package.json package-lock.json mix.exs mix.lock \
            README.md CHANGELOG.md LICENSE RELEASING.md SECURITY.md CONTRIBUTING.md CODE_OF_CONDUCT.md \
            docs examples scripts tools \
            -x "**/node_modules/**" "**/.git/**" "**/_build/**" "**/deps/**" "**/priv/static/**"
          echo "ASSET_PATH=${out}" >> "$GITHUB_ENV"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: |
            ${{ env.ASSET_PATH }}
