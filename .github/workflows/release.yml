name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"
  ELIXIR_VERSION: "1.18.3"
  OTP_VERSION: "27.2"

jobs:
  verify-and-release:
    name: Verify + Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Install npm dependencies
        run: npm ci

      - name: Download Haxe libraries (lix)
        run: npx lix download

      - name: Run guardrails
        run: npm run ci:guards

      - name: Run tests
        run: npm test

      - name: Validate examples Elixir (warnings as errors)
        run: npm run test:examples-elixir

      - name: Verify repo hygiene (no build artifacts tracked)
        run: |
          set -euo pipefail
          if git ls-files node_modules deps _build | grep -q .; then
            echo "ERROR: Tracked build artifacts detected (expected these to be gitignored):"
            git ls-files node_modules deps _build
            exit 1
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
