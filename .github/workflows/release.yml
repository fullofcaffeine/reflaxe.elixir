name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish a real GitHub release (default false runs a dry-run)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.RELEASE_TOKEN || github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Configure git identity (for release commits)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.publish }}" != "true" ]]; then
            echo "[release] Dry-run (no tags/releases will be created)"
            npx semantic-release --dry-run
          else
            echo "[release] Publishing release"
            npx semantic-release
          fi
