name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  HAXE_VERSION: '4.3.7'
  ELIXIR_VERSION: '1.18.3'
  OTP_VERSION: '27.2'

jobs:
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          set -euo pipefail
          version="8.21.2"
          curl -fsSL -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${version}/gitleaks_${version}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          echo "$PWD" >> "$GITHUB_PATH"
      - name: Run gitleaks (all history)
        run: |
          set -euo pipefail
          gitleaks detect --source . --config .gitleaks.toml --redact --log-opts="--all"

  guards:
    name: Guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install ripgrep (rg)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install npm dependencies
        run: npm ci
      - name: Run guardrails
        run: npm run ci:guards

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
      - name: Cache Mix deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            ~/.hex
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - name: Install npm dependencies
        run: npm ci
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run full test suite
        run: npm test

  examples:
    name: Examples
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
      - name: Install npm dependencies
        run: npm ci
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Compile-check examples
        run: npm run test:examples

  examples-elixir:
    name: Examples (Elixir WAE)
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 45
    env:
      TIMEOUT_DEPS_GET: '600'
      TIMEOUT_DEPS_COMPILE: '600'
      TIMEOUT_MIX_COMPILE: '600'
      TIMEOUT_HAXE_BUILD: '300'
      TIMEOUT_ELIXIRC: '300'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
      - name: Install npm dependencies
        run: npm ci
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Validate examples Elixir (warnings as errors)
        run: npm run test:examples-elixir

  budgets:
    name: Budgets (perf + determinism)
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
      - name: Install npm dependencies
        run: npm ci
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run budgets (determinism + bounded)
        run: npm run ci:budgets

  smoke-min-toolchain:
    name: Smoke (minimum toolchain)
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Erlang/Elixir (minimum supported)
        uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.14'
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
      - name: Cache Mix deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            ~/.hex
            deps
            _build
          key: ${{ runner.os }}-mix-min-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-min-
      - name: Install npm dependencies
        run: npm ci
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run quick snapshot suite
        run: npm run test:quick
      - name: Run Mix tests (fast)
        run: npm run test:mix-fast

  smoke-macos:
    name: Smoke (macOS)
    runs-on: macos-latest
    needs: [guards]
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
      - name: Cache Mix deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            ~/.hex
            deps
            _build
          key: ${{ runner.os }}-mix-macos-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-macos-
      - name: Install npm dependencies
        run: npm ci
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run quick snapshot suite
        run: npm run test:quick
      - name: Run Mix tests (fast)
        run: npm run test:mix-fast

  smoke-windows:
    name: Smoke (Windows)
    runs-on: windows-latest
    needs: [guards]
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Setup MSYS2 (bash + make)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            make

      - name: Install npm dependencies
        shell: msys2 {0}
        run: npm ci

      - name: Download Haxe libraries (lix)
        shell: msys2 {0}
        run: npx lix download

      - name: Run quick snapshot suite (MSYS2)
        shell: msys2 {0}
        run: npm run test:quick

  smoke-haxe5:
    name: Smoke (Haxe 5 preview)
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 35
    env:
      # Haxe 5 TypedExpr shapes differ enough that snapshot diffs are not comparable yet.
      # Gate on compilation + Elixir syntax only.
      COMPARE_INTENDED: '0'
      HAXE5_VERSION: '4f39bb0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: Install npm dependencies
        run: npm ci
      - name: Install Haxe 5 (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download haxe "${HAXE5_VERSION}"
          npx lix use haxe "${HAXE5_VERSION}"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run quick snapshot suite
        run: npm run test:quick

      - name: Run Mix tests (fast)
        if: always()
        run: npm run test:mix-fast
