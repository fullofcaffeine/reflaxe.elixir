            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Compile-check examples
        run: npm run test:examples

  examples-elixir:
    name: Examples (Elixir WAE)
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 45
    env:
      TIMEOUT_DEPS_GET: '600'
      TIMEOUT_DEPS_COMPILE: '600'
      TIMEOUT_MIX_COMPILE: '600'
      TIMEOUT_HAXE_BUILD: '300'
      TIMEOUT_ELIXIRC: '300'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Validate examples Elixir (warnings as errors)
        run: npm run test:examples-elixir

  budgets:
    name: Budgets (perf + determinism)
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
