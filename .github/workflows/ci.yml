          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run quick snapshot suite
        run: npm run test:quick
      - name: Run Mix tests (fast)
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "[ci] Mix tests attempt ${attempt}/3"
            if npm run test:mix-fast; then
              exit 0
            fi
            echo "[ci] Mix tests failed; retrying in 5s..."
            sleep 5
          done
          echo "[ci] Mix tests failed after 3 attempts"
          exit 1

  docs-smoke:
    name: Docs Smoke (Phoenix)
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
